{% extends "admin/layouts/app.html" %}
{% block content %}
<div class="container-fluid page-body-wrapper">
    <div class="main-panel">
      <div class="content-wrapper">
        <div>
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="alert {% if message.tags %}alert-danger{% endif %}" role="alert">{{ message }}</div>
                    {% else %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </div>
        <div class="row">
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-4">
                            <a href="{% url 'list-team-leader' %}">
                                <div style = "display : inline-block" class="me-2">
                                    <i class="fa fa-arrow-left card-title"></i>
                                </div>
                            </a>
                            <div style = "display : inline-block">
                                <h4 class="card-title">Add Team Leader</h4>
                            </div>
                        </div>
                        <form class="forms-sample" action="{% url 'add-team-leader' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputName1">Name</label>
                                <input type="text" name="name" class="form-control" id="exampleInputName1" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Email</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                                <p class="card-description email-error" style="color: red; display:none">
                                    Email already exist
                                </p>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Phone Number</label>
                                <input type="text" name="phone" class="form-control" id="exampleInputName1" placeholder="Phone Number" required>
                            </div>
                            <div style="display: inline-block;" class="me-5 mb-4">
                                <label for="exampleInputName1" class="me-3">Send auto password</label>
                                <label class="toggle-switch">
                                    <input type="checkbox"  id="checkBox" name="auto_password" value="auto" checked>
                                    <span class="toggle-slider round"></span>
                                </label> 
                            </div>
                            <div class="form-group" style="display: none;" id="password">
                                <label for="exampleInputName1">Password</label>
                                <input type="password" name="password" class="form-control" id="pass_log_id" placeholder="Password">
                                <div>
                                    <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></span>
                                    
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary btn-submit me-2">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    $('#checkBox').change(function(){
        if($(this).is(":checked")) {
            $('#password').hide();
            $('#pass_log_id').removeAttr('required');
        } 
        else
        {
            $('#password').show();
            $('#pass_log_id').attr('required', true); 
        }
    });

    $(document).on('click', '.toggle-password', function() {

        $(this).toggleClass("fa-eye fa-eye-slash");

        var input = $("#pass_log_id");
        input.attr('type') === 'password' ? input.attr('type','text') : input.attr('type','password')
    });
</script>
<script>
    var submit  = true
    $(document).on('change','#email',function() {
        var email   = $(this).val();
        
        $('.email-error').hide();
        submit  = true
        $.ajax({
            url:"{% url 'check-tl-email' %}",
            method:"get",
            data:{email:email},
            success:function(data)
            {  
                if(data == true)
                {
                    $('.email-error').show();
                    submit = false
                }
            }
        });
    });

    $(".btn-submit").on("click", function (e) {
        if(submit == false)
        {
            e.preventDefault();
            $("html, body").animate({ scrollTop: 0 }, "slow");
            return;
        }
    });
</script>

{% endblock %}
