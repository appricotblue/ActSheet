{% extends "admin/layouts/app.html" %}
{% block content %}
<div class="container-fluid page-body-wrapper">
    <div class="main-panel">
      <div class="content-wrapper">
        <div>
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="alert {% if message.tags %}alert-danger{% endif %}" role="alert">{{ message }}</div>
                    {% else %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </div>
        <div class="row">
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-4">
                            <a href="{% url 'list-staff' %}">
                                <div style = "display : inline-block" class="me-2">
                                    <i class="fa fa-arrow-left card-title"></i>
                                </div>
                            </a>
                            <div style = "display : inline-block">
                                <h4 class="card-title">Add Staff</h4>
                            </div>
                        </div>
                        <form class="forms-sample" action="{% url 'add-staff' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputName1">Name</label>
                                <input type="text" name="name" class="form-control" id="exampleInputName1" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Email</label>
                                <input type="email" name="email" class="form-control" id="exampleInputName1" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Phone Number</label>
                                <input type="text" name="phone" class="form-control" id="exampleInputName1" placeholder="Phone Number" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Designation</label>
                                <input type="text" name="designation" class="form-control" id="exampleInputName1" placeholder="Designation" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Client</label>
                                <select name="client_id" class="form-control" id="exampleInputName1" required>
                                    <option selected disabled>Select client</option>
                                    {% for x in client_list %}
                                    <option value="{{x.id}}">{{x.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Branch</label>
                                <select name="branch_id" class="form-control" id="exampleInputName1" required>
                                    <option value="" selected disabled>Select branch</option>
                                    {% for x in branch_list %}
                                    <option value="{{x.id}}">{{x.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Shift</label>
                                <select name="shift_id" class="form-control" id="exampleInputName1" required>
                                    <option selected disabled>Select Shift</option>
                                    {% for x in shift_list %}
                                    <option value="{{x.id}}">{{x.from_time}} - {{x.to_time}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Total Hours</label>
                                <input type="number" name="total_hrs" class="form-control" id="exampleInputName1" min="1" placeholder="Total Hours" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Required Hours</label>
                                <input type="number" name="required_hrs" class="form-control" id="exampleInputName1" min="1" placeholder="Required Hours" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Max Break Time</label>
                                <input type="number" name="max_break_time" class="form-control" id="exampleInputName1" min="1" placeholder="Max Break Time" required>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary btn-submit me-2">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
