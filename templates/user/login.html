<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ActSheet</title>
    <link rel="stylesheet" href="/static/admin/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/admin/vendors/base/vendor.bundle.base.css">
    <link rel="stylesheet" href="/static/admin/css/style.css">
    <link rel="shortcut icon" href="/static/admin/images/ActsheetIcon.png" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src="/static/admin/images/ActSheet.png" alt="logo">
              </div>
              <h4>Welcome back!</h4>
              <h6 class="font-weight-light">Happy to see you again!</h6>
              <div>
                {% if messages %}
                    {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <div class="alert {% if message.tags %}alert-danger{% endif %}" role="alert">{{ message }}</div>
                        {% else %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            </div>
              <form class="pt-3" action="{% url 'user-login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="text" name="email" class="form-control form-control-lg border-left-0" id="exampleInputEmail" placeholder="Username" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <!-- <i class="mdi mdi-lock-outline text-primary"></i> -->
                        <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password text-primary"></span>
                      </span>
                    </div>
                    <input type="password" name="password" class="form-control form-control-lg border-left-0 pass_log_id" id="exampleInputPassword" placeholder="Password" required>                        
                  </div>
                  <a href="{% url 'user-forgot-password-email' %}" style="margin-left:196px ;" target="_blank">Forgot Password</a>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="user" id="membershipRadios1" value="agent" checked>
                            Agent
                          </label>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="user" id="membershipRadios2" value="team_leader">
                            Team Leader
                            </label>
                        </div>
                    </div>
                  </div>
                <div class="msg">
                  {{msg}}
                </div>
                <div class="my-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn input-group">LOGIN</submit>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 login-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2023  All rights reserved.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/admin/vendors/base/vendor.bundle.base.js"></script>
  <script src="/static/admin/js/template.js"></script>
  <script>
      $(document).on('click', '.toggle-password', function() {

      $(this).toggleClass("fa-eye fa-eye-slash");

      var input = $(".pass_log_id");
      input.attr('type') === 'password' ? input.attr('type','text') : input.attr('type','password')
      });
  </script>
</body>

</html>
